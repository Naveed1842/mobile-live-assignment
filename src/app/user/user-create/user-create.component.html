  <div class="container">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter User Name">
    </div>   
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" formControlName="age" placeholder="Age">
    </div>

    <div class="form-group">
    <select  (change)="changeCity($event)" formControlName="gender">
        <option value="">Choose...</option>
        <option *ngFor="let gender of genderList" [ngValue]="gender">{{gender}}</option>
      </select>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>
</div>
