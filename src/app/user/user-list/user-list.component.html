
<div class="container">
    <user-create> </user-create>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.name}} </td>
                <td>{{user.age}}</td>
                <td>{{user.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>
