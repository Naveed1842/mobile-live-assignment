<div class="mt">
    <user-create (newItemEvent)="addUserIntoList($event)"> </user-create>
</div>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user?.name}} </td>
                <td>{{user?.age}}</td>
                <td>{{user?.gender}}</td>
            </tr>
        </tbody>
    </table>
</div>
