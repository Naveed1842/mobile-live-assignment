<div class="container">
  <div>
    Data (comma separated)
  </div>
  <textarea 
class="dataInput" 
rows="5"
[userInputData]="dataInput"
(standardDeviationEvent)="calculatedSD($event)"
appStandardDeviation
[(ngModel)]="dataString">
</textarea>
<br>
<div>{{dataError}}</div>
<ul>
  <li>
    <button (click)="calculateSD()">Calculate</button>
  </li>
</ul>
<b>Answer:</b>
<h1 id="result">
  {{answer}}
</h1>
</div>
